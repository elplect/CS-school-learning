<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1,1,2,2,3,3,5,6,'a','b','c','a'];
        Array.prototype.unique= function() {
            var temp = {};
            var arr = [];
            var len = this.length;
            for(var i = 0; i < len; i++) {
                temp[this[i]] = this[i];
            }
            for(var i in temp){
                arr.push(i);
            }
            return arr;
        }
    </script>
</body>
