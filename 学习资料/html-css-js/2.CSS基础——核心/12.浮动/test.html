<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 500px;
            height: 500px;
            background: lightblue;
        }
        .container .left{
            width: 30px;
            height: 30px;
            background: red;
            float: left;
        }
        .container .right{
            float: right;
            width: 30px;
            height: 30px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
